<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.CurrentPath}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{.RootAssetsPath}}?asset=favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="{{.RootAssetsPath}}?asset=index.css"/>
</head>
<body>

<div class="panel upload">
    <form method="POST" action="{{.CurrentPath}}?upload" enctype="multipart/form-data">
        <input required name="file" type="file"/>
        <button type="submit">upload</button>
    </form>
</div>

<div class="panel mkdir">
    <form method="POST" action="{{.CurrentPath}}?mkdir" enctype="application/x-www-form-urlencoded">
        <label>
            Folder name:
            <input type="text" autocomplete="off" name="folder_name" required/>
        </label>
        <button type="submit">create</button>
    </form>
</div>

<table class="item-list">
    <tr>
        <th style="width: 50%">file</th>
        <th style="width: 10%">size</th>
        <th style="width: 20%">time</th>
        <th style="width: 10%"></th>
    </tr>
    <tr>
        <td style="font-size: 1.2em; font-weight: bold;"><a href="{{.ParentDirPath}}">{{if .IsRoot}}. /{{else}}. . /{{end}}</a></td>
    </tr>
    {{range .Files}}
    <tr>
        <td><a href="{{.Url}}">{{.DisplayName}}</a></td>
        <td>{{.DisplaySize}}</td>
        <td style="color: #999;">{{.DisplayTime}}</td>
        <td>
            {{if not .IsDir}}
            <form method="POST" action="{{.Url}}?delete" onsubmit="return confirmDelete('{{.DisplayName}}')">
                <button type="submit" style="color: blueviolet">delete</button>
            </form>
            {{end}}
        </td>

    </tr>
    {{end}}
</table>

</body>

<script>
    function confirmDelete(name) {
        return confirm('Confirm delete file\n' + name);
    }
</script>
</html>
